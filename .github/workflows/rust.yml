      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    # steps
    steps:
    - name: CMake Action
      uses: threeal/cmake-action@v1.3.0
      with:
        # generator: Ninja
        # c-compiler: clang
        # cxx-compiler: clang++
        run-build: false
    - uses: actions/checkout@v4
    - uses: actions-rs/cargo@v1
      with:
        command: test
    # Build commands    
    - run: cargo run -- init
    - run: cargo run -- build-entry -G vs 10.0.0

