name: Rust

on: push
env:
  llvm_version: 18.1.5

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      
    # steps
    steps:
      - uses: actions/checkout@v4
      - name: get-cmake
        uses: lukka/get-cmake@v3.29.2
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
            cache: 'pip'
      - run: pip install setuptools
      # Build commands
      - name: llvm_init
        timeout-minutes: 800000
        continue-on-error: true
        run: |
          cargo install --path .
          llvmenv init
          llvmenv build-entry -G Ninja -t Debug ${{ env.llvm_version }}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: llvm-build
          path: ~/.cache/llvmenv/${{ env.llvm_version }}
          retention-days: 40
          compression-level: 8
          overwrite: true

